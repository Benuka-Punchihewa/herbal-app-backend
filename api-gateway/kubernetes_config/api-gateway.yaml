apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 5001
          env:
            - name: AUTH_SERVICE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: auth-service-base-url
            - name: USER_SERVICE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: user-service-base-url
            - name: PRODUCT_SERVICE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: product-service-base-url
            - name: ORDER_SERVICE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: order-service-base-url
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5001
      nodePort: 30100
